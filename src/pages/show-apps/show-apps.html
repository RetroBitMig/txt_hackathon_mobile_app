<ion-header color="navbar">

  <ion-navbar color="navbar">
    <ion-toolbar>
      <ion-title>Apps</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="white" (click)="presentModal()">
          <ion-icon name="apps"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list *ngFor="let app of applications">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/placeholder.png">
      </ion-thumbnail>
      <h2>{{app.first_name}} {{app.last_name}}</h2>
      <p>{{app.school}} &bull; {{app.grade}} grade &bull; Uploaded:
        <span class="uppercase" [ngClass]="{'red': !app.uploaded,'green': app.uploaded}">{{app.uploaded}}</span>
      </p>
      <button ion-button clear item-end (click)="pushToPage(app)">View</button>
    </ion-item>
  </ion-list>

  <button ion-button type="submit" [outline]="isOutline" [round]="isRound" style="width: 100%;" class="margin" (click)="startUploadProcess()"
    [disabled]="!canUpload">
    Upload Applications
  </button>

</ion-content>
